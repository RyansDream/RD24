        <form>

                <option value="">시/도를 선택하세요</option>

<!--        조회버튼-->

<!--        조회버튼 이미지 출력부분-->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.querySelector('.menu-toggle');
            const navMenu = document.querySelector('.nav-menu');
            const menuClose = document.querySelector('.menu-close');
            const submenuToggles = document.querySelectorAll('.nav-menu .has-submenu > a');
            const select1 = document.getElementById('select1');
            const select2 = document.getElementById('select2');
            const searchButton = document.getElementById('searchbutton_region');
            document.querySelectorAll("img").forEach(img => {img.style.display = "none"; });     //모든 이미지 숨김처리
                
            
        // 사이드 네비게이션 메뉴           
        // Toggle main menu
            menuToggle.addEventListener('click', () => {
                navMenu.classList.add('active');
            });

        // Close the menu
            menuClose.addEventListener('click', () => {
                navMenu.classList.remove('active');
            });

        // Toggle submenu
            submenuToggles.forEach(toggle => {  
                toggle.addEventListener('click', (event) => {
                    event.preventDefault(); // Prevent default link behavior
                const parentLi = toggle.parentElement;
                parentLi.classList.toggle('active');
                });
            });
            
            
        // 셀렉트 박스
            select1.addEventListener('change', updateSecondSelect);   //이걸로 호출해야함

            function updateSecondSelect() {
                const selectedValue = select1.value;  
           
            // 기존 옵션 초기화
                select2.innerHTML = '';
                
            // 1번 셀렉트박스 고르면 2번 셀렉트박스 업데이트
              if (selectedValue === '서울특별시') {
                    select2.innerHTML = `
                        <option value="">상세지역을 선택하세요</option>
                        <option value="서울시장">서울시장</option>
                        <option value="서울구청장전체">서울 구청장 전체</option>
                        <option value="서울국회의원전체">서울 국회의원 전체</option>
                        <option value="서울강남구">강남구</option>
                        <option value="서울강동구">강동구</option>
                        <option value="서울강북구">강북구</option>
                        <option value="서울강서구">강서구</option>
                        <option value="서울관악구">관악구</option>
                        <option value="서울광진구">광진구</option>
                        <option value="서울구로구">구로구</option>
                        <option value="서울금천구">금천구</option>
                        <option value="서울노원구">노원구</option>
                        <option value="서울도봉구">도봉구</option>
                        <option value="서울동대문구">동대문구</option>
                        <option value="서울동작구">동작구</option>
                        <option value="서울마포구">마포구</option>
                        <option value="서울서대문구">서대문구</option>
                        <option value="서울서초구">서초구</option>
                        <option value="서울성동구">성동구</option>
                        <option value="서울송파구">송파구</option>
                        <option value="서울양천구">양천구</option>
                        <option value="서울영등포구">영등포구</option>
                        <option value="서울용산구">용산구</option>
                        <option value="서울은평구">은평구</option>
                        <option value="서울종로구">종로구</option>
                        <option value="서울중구">중구</option>
                        <option value="서울중랑구">중랑구</option>
                        `;
                } else if (selectedValue === '부산광역시') {
                    select2.innerHTML = `
                        <option value="">상세지역을 선택하세요</option>
                        <option value="부산시장">부산시장</option>
                        <option value="부산구청장전체">부산 구청장 전체</option>
                        <option value="부산국회의원전체">부산 국회의원 전체</option>
                        `;
                }
            }    

            
        //  조회값 출력 버튼  
            function showImages() {
            const select1Value = select1.value;
            const select2Value = select2.value;               
                    
            // 모든 이미지를 숨김 처리
                 document.querySelectorAll(".images_region img").forEach(img => {
                    img.style.display = "none";
                });
                     
                    
             // 조건에 따라 이미지를 표시
                if (select1Value === '서울특별시') {
                    if (select2Value === '서울시장') {
                        document.getElementById("오세훈").style.display = "block";
                        
                    } else if (select2Value === '서울구청장전체') {
                        document.getElementById("조성명").style.display = "block";
                        document.getElementById("이수희").style.display = "block";
                        document.getElementById("이순희").style.display = "block";
                        document.getElementById("진교훈").style.display = "block";
                        document.getElementById("박준희").style.display = "block";
                        
                    } else if (select2Value === '서울강남구') {
                        document.getElementById("조성명").style.display = "block";
                        
                    }
//                  } else if (select1Value === '부산광역시') {        부산 추가해야함. 일단 서울부터
//                    if (select2Value === '서울종로구') {
//                        document.getElementById("imgB0");
//                    } else if (select2Value === 'B1') {
//                        document.getElementById("imgB1");
//                    } else if (select2Value === 'B2') {
//                        document.getElementById("imgB2");
//                    }
//                }
                }
            }
                        
            // 검색버튼으로 호출
            searchButton.addEventListener('click', showImages); 
                
                
                
        });
            

    </script>
</body>
</html>
