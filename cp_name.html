<head>

</head>
<body>
    <header>
        <div class="menu-container">
            <button class="menu-toggle" aria-label="Toggle navigation">
                <span class="menu-icon"></span>
                <span class="menu-icon"></span>
                <span class="menu-icon"></span>
            </button>
        </div>
        <nav class="nav-menu">
            <button class="menu-close" aria-label="Close menu">&times;</button>
            <div class="nav-menu-white">
                <ul>
                    <li class="nav-menu-sub">공약조회</li>
                    <li><a href="cp_region.html">- 지역별</a></li>
                    <li><a href="cp_name.html">- 이름별</a></li>
                    <li><a href="#home">익명게시판</a></li>
                    <li><a href="#home">건의게시판</a></li>
                </ul>
            </div>
        </nav>
        <span onclick="location.href='https://ryansdream.github.io/RD24/index.html#home'">공약을지켜라</span>   <!-- 홈페이지 주소로 나중에 바꿔야함 -->
    </header>
    
    
    <main>
        <div class="cp-notice">* 당선인이 제출한 PDF파일을 기준으로 작성하였으며,<br>&ensp;제출하지 않은 당선인은 내용이 없을 수 있습니다.</div>
        
        
        <!-- 이름 입력 및 검색 -->
        <div class="search-container">
            <input type="text" id="nameInput" placeholder="이름을 입력하세요" />
            <button id="searchButton">조 회</button>
        </div>

        <!-- 이미지를 출력할 영역 -->
        <div class="images_region">
            <img id="오세훈" src="photo/jang_seoulsi.png" style="display: none;">
            <img id="조성명" src="photo/jang_gangnamgu.png" style="display: none;">
            <img id="이수희" src="photo/jang_gangdonggu.png" style="display: none;">
            <img id="이순희" src="photo/jang_gangbukgu.png" style="display: none;">
            <img id="진교훈" src="photo/jang_gangseogu.png" style="display: none;">
            <img id="박준희" src="photo/jang_guanakgu.png" style="display: none;">
        
        
        </div>   

        
        
        
        
        
    
    </main>
    
    <footer>
        <span>&copy; RD24</span>
    </footer>
    
    
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.querySelector('.menu-toggle');
            const navMenu = document.querySelector('.nav-menu');
            const menuClose = document.querySelector('.menu-close');
            const submenuToggles = document.querySelectorAll('.nav-menu .has-submenu > a');
       
                
            
        // 사이드 네비게이션 메뉴           
            // Toggle main menu
                menuToggle.addEventListener('click', () => {
                    navMenu.classList.add('active');
                });

            // Close the menu
                menuClose.addEventListener('click', () => {
                    navMenu.classList.remove('active');
                });

            // Toggle submenu
                submenuToggles.forEach(toggle => {  
                    toggle.addEventListener('click', (event) => {
                        event.preventDefault(); // Prevent default link behavior
                    const parentLi = toggle.parentElement;
                    parentLi.classList.toggle('active');
                    });
                });
            
    
        // 이름 검색
            const nameInput = document.getElementById('nameInput');
            const searchButton = document.getElementById('searchButton');

            // 검색 함수 (버튼 클릭 또는 엔터 눌렀을 때 호출할 함수 정의)
            function searchByName() {
                const name = nameInput.value.trim(); // 입력된 이름

                // 모든 이미지를 숨김 처리
                document.querySelectorAll(".images_region img").forEach(img => {
                    img.style.display = "none";
                });

               // 입력된 이름과 같은 ID를 가진 이미지가 있으면 표시
                const image = document.getElementById(name);
                if (image) {
                    image.style.display = "block"; // 이미지 표시
                } else {
                    alert('해당 이름에 맞는 이미지가 없습니다.');
                }
            }

            // 검색 버튼 클릭 시 실행
            searchButton.addEventListener('click', searchByName);

            // 엔터 키를 눌렀을 때도 실행
            nameInput.addEventListener('keyup', (event) => {
                if (event.keyCode === 13) {searchByName();
                }
            });
        });



    </script>
</body>
</html>
