<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RD24</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="menu-container">
            <button class="menu-toggle" aria-label="Toggle navigation">
                <span class="menu-icon"></span>
                <span class="menu-icon"></span>
                <span class="menu-icon"></span>
            </button>
        </div>
        <nav class="nav-menu">
            <button class="menu-close" aria-label="Close menu">&times;</button>
            <div class="nav-menu-white">
                <ul>
                    <li class="nav-menu-sub">공약조회</li>
                    <li><a href="cp-region.html">- 지역별</a></li>
                    <li><a href="#home">- 이름별</a></li>
                    <li><a href="#home">익명게시판</a></li>
                    <li><a href="#home">건의게시판</a></li>
                </ul>
            </div>
        </nav>
        <span onclick="location.href='https://ryansdream.github.io/RD24/index.html#home'">공약을지켜라</span>   <!-- 홈페이지 주소로 나중에 바꿔야함 -->
    </header>
    
    
    <main>
        <div class="cp-region-notice">* 당선인이 제출한 PDF파일을 기준으로 작성하였으며,<br>&ensp;제출하지 않은 당선인은 내용이 없을 수 있습니다.</div>
        <form>
            <select id="select1">
                <option value="">시/도를 선택하세요</option>
                <option value="서울특별시">서울특별시</option>
                <option value="부산광역시">부산광역시</option>
            </select>

          <p></p>
            <select id="select2">
                <option value="">상세지역을 선택하세요</option>
            </select>
        </form>
    
<!--        조회버튼-->
        <button id="searchbutton_region">   조 회    </button>
                
<!--        조회버튼 이미지 출력부분-->
        <div class="images_region">
            <img id="서울종로구청장" src="jongro_chung.png">
            <img id="서울종로구국회의원" src="jongro_kuk.png">
    
        </div>
    
    </main>
    
    <footer>
        <span>&copy; RD24</span>
    </footer>
    
    
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.querySelector('.menu-toggle');
            const navMenu = document.querySelector('.nav-menu');
            const menuClose = document.querySelector('.menu-close');
            const submenuToggles = document.querySelectorAll('.nav-menu .has-submenu > a');
            const select1 = document.getElementById('select1');
            const select2 = document.getElementById('select2');
            const searchButton = document.getElementById('searchbutton_region');
            document.querySelectorAll("img").forEach(img => {img.style.display = "none"; });     //모든 이미지 숨김처리
                
            
        // 사이드 네비게이션 메뉴           
        // Toggle main menu
            menuToggle.addEventListener('click', () => {
                navMenu.classList.add('active');
            });

        // Close the menu
            menuClose.addEventListener('click', () => {
                navMenu.classList.remove('active');
            });

        // Toggle submenu
            submenuToggles.forEach(toggle => {  
                toggle.addEventListener('click', (event) => {
                    event.preventDefault(); // Prevent default link behavior
                const parentLi = toggle.parentElement;
                parentLi.classList.toggle('active');
                });
            });
            
            
        // 셀렉트 박스
            select1.addEventListener('change', updateSecondSelect);   //이걸로 호출해야함

            function updateSecondSelect() {
                const selectedValue = select1.value;  
           
            // 기존 옵션 초기화
                select2.innerHTML = '';
                
              if (selectedValue === '서울특별시') {
                    select2.innerHTML = `
                        <option value="">상세지역을 선택하세요</option>
                        <option value="서울시장">서울시장</option>
                        <option value="서울구청장전체">서울구청장 전체</option>
                        <option value="서울국회의원전체">서울 국회의원 전체</option>
                        <option value="서울종로구">종로구</option>`;
                } else if (selectedValue === '부산광역시') {
                    select2.innerHTML = `
                        <option value="">상세지역을 선택하세요</option>
                        <option value="부산시장">부산시장</option>
                        <option value="부산구청장전체">부산 구청장 전체</option>
                        <option value="부산국회의원전체">부산 국회의원 전체</option>`;
                }
            }    

            
        // 조회버튼 클릭시 선택한 값에 따라 이미지 출력    
            searchButton.addEventListener('click', showImages);  //이걸로 호출
            
            function showImages() {
                const select1Value = select1.value;
                const select2Value = select2.value;                

            // 조건에 따라 이미지를 표시
                if (select1Value === '서울특별시') {
                    if (select2Value === '서울구청장전체') {
                        document.getElementById("서울종로구청장").style.display = "block";
//                        document.getElementById("서울강남구청장");  이런식으로 다른 구청장 추가해야함
                    } else if (select2Value === '서울종로구') {
                        document.getElementById("서울종로구청장").style.display = "block";
                        document.getElementById("서울종로구국회의원").style.display = "block";
                    }
//                } else if (select1Value === '부산광역시') {        부산 추가해야함. 일단 서울부터
//                    if (select2Value === '서울종로구') {
//                        document.getElementById("imgB0");
//                    } else if (select2Value === 'B1') {
//                        document.getElementById("imgB1");
//                    } else if (select2Value === 'B2') {
//                        document.getElementById("imgB2");
//                    }
//                }
                }         
            }
        });
            

    </script>
</body>
</html>
